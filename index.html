<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Buddy</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="container">
      <h1 class="just-chill">Chill Buddy</h1>
      <div class="search-bar">
        <i class="uil uil-search"></i>
        <input type="search" placeholder="Search for friends,posts or anythings....">
      </div>
      <div class="create">
        <label for="create-post" class="btn primary-btn">Creat Post</label>
        <div class="profile-photo">
          <img src="images/profile-1.jpg" alt="">
        </div>
      </div>
    </div>
  </nav>
  <!-- ========Main Strted========== -->
  <main>
    <div class="container">

      <div class="left">
        <div class="profile-user">
          <div class="profile-photo">
            <img src="images/profile-1.jpg">
          </div>
          <div class="name-user">
            <h4>Nafisa Jannat</h4>
            <p class="text-muted">@nafisa_2002</p>
          </div>
        </div>
        <div class="sidebar">
          <a href="#" class="menu-item">
            <span><i class="uil uil-home"></i></span>
            <h4>Home</h4>
          </a>
          <a href="#" class="menu-item">
            <span><i class="uil uil-compass"></i></span>
            <h4>Explors</h4>
          </a>
          <a href="#" class="menu-item">
            <span><i class="uil uil-bell">
              <small class="notification-count">14+</small>
            </i></span>

            <h4>Notifications</h4>
          </a>
          <a href="#" class="menu-item">
            <span><i class="uil uil-envelope-open">
              <small class="notification-count">7</small>
            </i></span>
            <h4>Messages</h4>
          </a>
          <a href="#" class="menu-item">
            <span><i class="uil uil-bookmark"></i></span>
            <h4>Bookmarks</h4>
          </a>
          <a href="#" class="menu-item">
            <span><i class="uil uil-shield"></i></span>
            <h4>Activities</h4>
          </a>
          <a href="#" class="menu-item">
            <span><i class="uil uil-setting"></i></span>
            <h4>Settings</h4>
          </a>
        </div>
        <label for="create-post" class="btn primary-btn">Create Post</label>
      </div>

      <div class="middle">
       <div class="stories">
        <div class="story">
          <div class="profile-photo">
            <img src="images/profile-1.jpg" alt="">
          </div>
          <p class="name">Your Story</p>
        </div>

        <div class="story">
          <div class="profile-photo">
            <img src="images/profile-2.jpg" alt="">
          </div>
          <p class="name">Nisath Tabassum</p>
        </div>

        <div class="story">
          <div class="profile-photo">
            <img src="images/profile-3.jpg" alt="">
          </div>
          <p class="name">Zara Wasim</p>
        </div>

        <div class="story">
          <div class="profile-photo">
            <img src="images/profile-4.jpg" alt="">
          </div>
          <p class="name">Nowshin Ara</p>
        </div>

        <div class="story">
          <div class="profile-photo">
            <img src="images/profile-5.jpg" alt="">
          </div>
          <p class="name">Angel Di-maria</p>
        </div>
        <div class="story">
          <div class="profile-photo">
            <img src="images/profile-6.jpg" alt="">
          </div>
          <p class="name">Water lillies</p>
        </div>
       </div>

       <form class="create-post">
          <div class="profile-photo">
            <img src="images/profile-1.jpg" alt="">
          </div>
          <input type="text" placeholder="What's on your mind...">
          <input type="submit" value="Post" class="btn primary-btn">
       </form>
      </div>

      <div class="right"></div>
    </div>
  </main>
</body>
</html>
